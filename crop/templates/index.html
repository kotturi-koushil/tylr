<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
    .fr {
        text-align: center;
    }

    .main {
        text-align: center;
    }

    .main-form {
        margin-left: 200px;
        margin-right: 200px;
        margin-bottom: 200px;
    }

    .bg-container {
        background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20210831/pngtree-palm-soil-sapling-plant-growth-background-image_771614.jpg");
        background-size: cover;
        height: 100vh;
    }
</style>

<body>

    <div class='bg-container'>

        <h1 class='main'> CROP PREDICTION </h1>

        <div class='main-form'>

            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="formGroupExampleInput">Enter Nitrogen value:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name='ni'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Enter Phosphurus value:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name='phs'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Enter Potsium value:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" name='pot'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Enter temparature value:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" name='temp'
                        placeholder="Entere a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput5">Enter Humidity value:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput5" name='hum'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput6">Enter ph Value:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput6" name='ph'
                        placeholder="Enter a value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput7">Enter Rainfall value:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput7" name='rai'
                        placeholder="Enter a value:">
                </div>
                <button class='bg-success' type='submit'> SUBMIT </button>
            </form>
        </div>
        <p>you can go with {{content}}</p>
    </div>


    <script src="" async defer></script>
</body>

</html>
